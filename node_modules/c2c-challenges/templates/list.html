<h2>LIST</h2>
<div class="container">
  <a class="btn btn-primary pull-right" ui-sref="challenges.new">New Challenge</a>
  <h2>Challenges</h2>
  <form name="search" novalidate>
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="search">
        <span class="input-group-btn">
          <button class="btn btn-primary">Search</button>
        </span>
      </div>
    </div>
  </form>
  <div class="media-list">
  <div class="media" ng-repeat="challenge in challenges | orderByPriority">
    <a class="pull-left" href="#">
      <img class="media-object" src="http://placehold.it/64" />
    </a>
    <div class="media-body">
      <a ui-sref="challenges.show({id: challenge.$id})">
        <h4 class="media-heading">{{challenge.title}}</h4>
      </a>
      <!-- TODO markdown enabled... -->
      {{challenge.description}}
      <!-- challenge level of difficulty -->
      <!-- maybe like a golf style difficulty rating -->
      <!-- first the challenge is rated par 3, par 4, par 5 -->
      <!-- then each entry when graded is a eagle, birdie, par, boogie, double -->
      <!-- each player then can have a simple aggregate score of all their challenges -->
      <!-- @twilson has played 20 challenges and is -2 under par -->
      <!-- @james has played 30 challenges and is -4 under par -->
      <h4>Criteria</h4>
      {{challenge.criteria}}
      <span class="label label-primary">{{challenge.difficulty}}</span>
      <!-- number of developers that have completed challenge -->
      <span class="badge badge-info">42</span>
      <a class="btn btn-primary" ui-sref="new-submission({challenge: challenge.$id})">Post Submission</a>
    </div>
    </div>
  </div>
</div>
