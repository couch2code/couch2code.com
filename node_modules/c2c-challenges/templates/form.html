<div class="container">
  <h2>{{state}} Challenge</h2>
  <form name="form" novalidate ng-submit="save()">
    <div class="form-group">
      <input class="form-control input-lg" placeholder="title" ng-model="challenge.title">
    </div>
    <div class="form-group">
      <label>Details</label>
      <!-- should accept markdown -->
      <!-- use code mirror as input -->
      <textarea class="form-control" rows="20" ng-model="challenge.description">
    </div>
    <div class="form-group">
      <label>Review Criteria</label>
      <p>When reviewing a submission, use this criteria to determine
        quality of the submission ie. functional, ux, test coverage, etc</p>
      <textarea class="form-control" rows="15" ng-model="challenge.criteria"></textarea>
    </div>
    <!-- 
      Add the concept of goals 
      Should be a list of goal objects
      -
      a goal object should contain
        - description
        - importance
    -->
    <div class="form-group">
      <label>Tags</label>
      <input class="form-control" ng-model="challenge.tags">
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="save('draft')">Save as Draft</button>
      <button class="btn btn-default" ng-click="save('published')">Publish</button>
    </div>
  </form>
</div>
