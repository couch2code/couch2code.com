<div class="container">
  <div class="col-lg-4">
  </div>
  <div class="col-lg-5 col-lg-offset-1">
    <h2>{{mode}} Challenge</h2>
    <form name="form" novalidate ng-submit="save(challenge)">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" ng-model="challenge.title">
      </div>
      <div class="form-group">
        <label>Background / Description</label>
        <textarea 
          class="form-control" 
          ng-model="challenge.description"></textarea>
      </div>
      <div class="form-group">
        <button type="button" class="pull-right btn btn-warning" ng-click="addGoal()">Add Goal</button>
        <h3>Goals</h3>
        <table class="table table-bordered">
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>Required?</th>
            <th>Remove</th>
          </tr>
          <tr ng-repeat="goal in challenge.goals">
            <td><span class="label label-default">{{goal.type}}</span></td>
            <td>{{goal.description}}</td>
            <td>{{goal.required}}</td>
            <td><button type="button" ng-click="removeGoal(goal)">x</button></td>
          </tr>
        </table>
      </div>
      <div class="form-group">
        <input type="checkbox" ng-model="challenge.publish">
        <label>Publish</label>
      </div>
      <div class="form-group">
        <button class="btn btn-default pull-right">Save</button>
      </div>
    </form>
  </div>
</div>
