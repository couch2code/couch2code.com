<div class="contains">
  <h2>Review</h2>
  <form name="form" novalidate>
    <div class="form-group">
      <input class="input-lg form-control" placeholder="review date" ng-model="review.date">
    </div>
    <div class="form-group">
      <input ng-model="review.score">
    </div>
    <div class="form-group">
      <textarea class="form-control" rows="20" placeholder="review.notes"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-default">Post</button>
    </div>
  </form>
</div>
